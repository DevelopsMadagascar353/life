<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<title>Life MDG</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:"Montserrat",sans-serif;background:#f9f9f9;color:#222;line-height:1.6}
a{text-decoration:none;color:inherit}
header.ambony{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1);position:sticky;top:0;z-index:1000}
.logo img{height:90px;width:auto}
.menu ul{list-style:none;display:flex;gap:40px}
.menu li{cursor:pointer;position:relative;font-weight:500;transition:.3s}
.menu li.active,.menu li:hover{color:#e71437}
.menu li.active:after{content:'';position:absolute;left:0;bottom:-5px;width:100%;height:3px;background:#e71437;border-radius:2px}
.menu-toggle{display:none;flex-direction:column;justify-content:space-between;width:35px;height:28px;padding:6px;cursor:pointer;z-index:10001;position:relative}
.menu-toggle span{height:3px;width:100%;background:#333;border-radius:5px;transition:.3s}
.menu-toggle.active span:nth-child(1){transform:rotate(45deg) translateY(8px)}
.menu-toggle.active span:nth-child(2){opacity:0}
.menu-toggle.active span:nth-child(3){transform:rotate(-45deg) translateY(-8px)}
@media(max-width:768px){
.menu ul{position:fixed;top:0;right:-300px;width:260px;height:100vh;background:#fff;padding-top:100px;flex-direction:column;gap:0;box-shadow:-4px 0 20px rgba(0,0,0,.15);transition:right .35s;z-index:9999}
.menu ul li{padding:18px 25px;border-bottom:1px solid #eee;width:100%;font-size:1.1rem}
.menu ul.open{right:0}
.menu-toggle{display:flex}
.menu ul li:after{display:none}

/* CENTRAGE DU CONTENU DES ONGLETS SUR MOBILE */
.catalogue {
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
    justify-content: center !important;
    gap: 20px;
}
.item {
    width: 90% !important;
    text-align: center !important;
}
.subtabs {
    justify-content: center !important;
    flex-wrap: wrap !important;
}
}
.content{animation:fade .5s ease;min-height:60vh;padding:20px}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.parallax{background:url('https://images.unsplash.com/photo-1544717305-2782549b5136?q=80');height:90vh;background-attachment:fixed;background-position:center;background-size:cover;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center;padding:0 20px}
.hero-content h1{font-size:4rem;font-weight:800;margin-bottom:10px;text-shadow:2px 2px 20px rgba(0,0,0,.7)}
.hero-content p{font-size:1.4rem;margin-bottom:25px;opacity:.95}
.btn-hero{padding:15px 30px;background:#fff;color:#000;font-weight:700;border-radius:8px;transition:.3s}
.btn-hero:hover{background:#000;color:#fff}
.products-3d{text-align:center;padding:70px 20px}
.products-3d h2{font-size:2.2rem;margin-bottom:40px;font-weight:700}
.products-grid{display:flex;gap:30px;justify-content:center;flex-wrap:wrap}
.product-card{background:#fff;border-radius:15px;padding:25px;width:280px;box-shadow:0 8px 25px rgba(0,0,0,.08);transition:.3s;text-align:center}
.product-card:hover{transform:translateY(-8px);box-shadow:0 15px 30px rgba(0,0,0,.12)}
.product-card img{width:200px;margin-bottom:15px}
.services{padding:70px 20px;text-align:center}
.services h2{font-size:2rem;margin-bottom:40px;font-weight:700}
.services-list{display:flex;justify-content:center;gap:30px;flex-wrap:wrap}
.service{background:#fff;border-radius:12px;padding:25px;width:280px;box-shadow:0 8px 20px rgba(0,0,0,.08);transition:.3s}
.service:hover{transform:translateY(-8px);box-shadow:0 12px 25px rgba(0,0,0,.12)}
.service img{width:60px;margin-bottom:15px}
.contact{padding:60px 20px;background:#fff;border-radius:12px;max-width:700px;margin:50px auto;box-shadow:0 8px 25px rgba(0,0,0,.08)}
.contact h2{margin-bottom:25px;font-size:2rem;text-align:center;color:#e71437}
.contact form{display:flex;flex-direction:column;gap:15px}
.contact input,.contact textarea{padding:15px;border-radius:10px;border:1px solid #ccc;transition:.3s}
.contact input:focus,.contact textarea:focus{border-color:#e71437;box-shadow:0 0 8px rgba(231,20,55,.2)}
.contact button{padding:15px;border:none;background:#e71437;color:#fff;font-weight:600;border-radius:10px;cursor:pointer;transition:.3s}
.contact button:hover{background:#c10f2b;transform:translateY(-2px)}
.catalogue{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.item{background:#fff;border-radius:12px;overflow:hidden;max-width:250px;box-shadow:0 6px 20px rgba(0,0,0,.08);transition:.3s}
.item:hover{transform:translateY(-8px);box-shadow:0 12px 25px rgba(0,0,0,.12)}
.item img{width:100%;height:220px;object-fit:cover}
.item p{padding:10px;text-align:center;font-weight:500}
.subtabs{display:flex;justify-content:center;gap:20px;margin-bottom:30px;flex-wrap:wrap}
.subtabs button{background:#fff;border:1px solid #ddd;border-radius:25px;cursor:pointer;padding:10px 20px;transition:.3s}
.subtabs button.active{border-color:#e71437;background:#e71437;color:#fff}
</style>
</head>

<body>
<header class="ambony">
  <div class="logo"><img src="img/Logo.jpg"></div>
  <nav class="menu">
    <div class="menu-toggle" id="menu-toggle"><span></span><span></span><span></span></div>
    <ul id="menu-list">
      <li class="active" data-target="accueil">Accueil</li>
      <li data-target="textiles">Textiles<br>et mode</li>
      <li data-target="impression">Solution d'impression<br>& Personnalisations</li>
      <li data-target="articles">Articles & objets<br>personnalisables</li>
    </ul>
  </nav>
</header>

<main><div class="content" id="content"></div></main>

<script>
const toggle=document.getElementById("menu-toggle"),menu=document.getElementById("menu-list");
toggle.addEventListener("click",()=>{toggle.classList.toggle("active");menu.classList.toggle("open");document.body.style.overflow=menu.classList.contains("open")?"hidden":"auto"});

function catalogueHTML(t,p,s=false){
if(!s)return `<h1 style="text-align:center;margin-bottom:30px;">${t}</h1><div class="catalogue">${p.map(x=>`<div class="item"><img src="${x.img}"><p>${x.nom}</p></div>`).join('')}</div>`;
return `<h1 style="text-align:center;margin-bottom:20px;">${t}</h1>
<div class="subtabs">
<button class="active" data-sub="homme">Homme</button>
<button data-sub="femme">Femme</button>
<button data-sub="enfant">Enfant</button></div>
<div id="sub-content" class="catalogue"></div>`}

const produitsTextiles={homme:[{nom:"Polo homme <br> à partir de 25 000 Ar",
img:"img/15.png"},{nom:"Polo homme",img:"img/2.png"},{nom:"Polo homme",img:"img/3.png"},{nom:"Polo homme",img:"img/5.png"},{nom:"Polo homme",img:"img/6.png"},{nom:"Tee-shirt homme",img:"img/7.jpg"},
{nom:"Tee-shirt homme",img:"img/8.png"},{nom:"Pantalon homme",img:"img/9.png"},{nom:"Pantalon homme",img:"img/10.png"},{nom:"Pantalon homme",img:"img/11.jpg"},{nom:"Pantalon homme",img:"img/12.png"},
{nom:"Pantalon homme",img:"img/13.png"}],
femme:[{nom:"Tee-shirt Femme",img:"img/7.jpg"},
{nom:"Tee-shirt Femme",img:"img/8.png"},{nom:"Polo Femme <br> à partir de 25 000 Ar",img:"img/15.png"},{nom:"Polo Femme",img:"img/4.png"},{nom:"T-shirt femme",
img:"https://images.unsplash.com/photo-1520975918318-7bdbd1b95b14?auto=format&w=800&q=80"},{nom:"Hoodie femme",img:"https://images.unsplash.com/photo-1618354691282-2b11de45c41f?auto=format&w=800&q=80"}],
enfant:[{nom:"T-shirt enfant",img:"https://images.unsplash.com/photo-1593032465171-8b55a7b0b6a7?auto=format&w=800&q=80"},{nom:"Pantalon enfant",img:"https://images.unsplash.com/photo-1605478371229-fdbaadb0b2f0?auto=format&w=800&q=80"},{nom:"Sweat enfant",img:"https://images.unsplash.com/photo-1618354691373-d2cc86f10e56?auto=format&w=800&q=80"}]};

// -------------- Accuil image --------//
const sections={
accueil:`<div class="parallax"><div class="hero-content"><h1>Life MDG</h1><p>Expert en habillement – Confection, impression & personnalisation premium</p><a href="#services" class="btn-hero">Découvrir nos services</a></div></div>
<section class="products-3d"><h2>Nos produits phares</h2>
<div class="products-grid">
<div class="product-card"><img src="img/16.jpeg"><h3>Tee-shirt </h3><p>Modèle premium avec impression </p></div>
<div class="product-card"><img src="img/14.jpeg"><h3>Tee-shirt</h3><p>Modèle premium avec impression</p></div>
<div class="product-card"><img src="img/9.png"><h3>Pantalon homme</h3><p> Class</p></div>
<div class="product-card"><img src="img/13.png"><h3>Pantalon homme</h3><p>Confection industrielle – Matières premium</p></div></div></section>

<section class="services" id="services"><h2>Nos services</h2>
<div class="services-list">
<div class="service"><img src="https://img.icons8.com/ios-filled/100/000000/t-shirt.png"><h3>Textiles & Mode</h3><p>Confection professionnelle pour homme, femme et enfant.</p></div>
<div class="service"><img src="https://img.icons8.com/ios-filled/100/000000/print.png"><h3>Impressions pro</h3><p>DTF – Sérigraphie – UV DTF – Broderie.</p></div>
<div class="service"><img src="https://img.icons8.com/ios-filled/100/000000/gift.png"><h3>Goodies</h3><p>Mugs, casquettes, tote bags, accessoires.</p></div>
</div></section>

<section class="contact"><h2>Contactez-nous</h2>
<form><input type="text" placeholder="Nom" required><input type="email" placeholder="Email" required><textarea rows="5" placeholder="Votre message..." required></textarea><button>Envoyer</button></form></section>`,

textiles:catalogueHTML("Textiles et mode",produitsTextiles,true),

impression:catalogueHTML("Solutions d'impression et personnalisations",[
{nom:"Impression DTF",img:"https://iororwxhinkplp5p-static.micyjz.com/cloud/lpBpmKiolmSRpjkmqolrip/MC760DW-A01.jpg"},
{nom:"Impression Sérigraphie",img:"https://autoprintmachine.com/wp-content/uploads/2023/07/First_Automatic_Screen_Printing_Press.webp"},
{nom:"Broderie",img:"https://seridis.fr/wp-content/uploads/2017/06/Blog-1-broderie.jpg"},
{nom:"UV DTF",img:"https://rbdigital.ca/cdn/shop/files/UV-DTF-Printer-6.jpg?width=1445"},
{nom:"Presse à chaud",img:"https://sc04.alicdn.com/kf/H7016d1682f3848cf82d5ff8386614ef7c.jpg"},
{nom:"Impression Papier",img:"https://media.istockphoto.com/id/1413483209/fr/photo/calendrier.jpg"}]),

articles:catalogueHTML("Articles personnalisables",[
{nom:"Mug personnalisé <br> 15 000Ar",img:"img/mug.jpg"},
{nom:"Casquette brodée <br> 20 000Ar",img:"img/cas.jpg"},
{nom:"Tote bag MM <br> 7000 Ar",img:"img/tot.jpg"},
{nom:"Tote bag GM <br> 9000 Ar",img:"img/tot1.jpg"},
{nom:"Stylos premium",img:"img/pen.jpeg"},
{nom:"Stylos personnalisables",img:"img/pen2.jpeg"},
{nom:"Porte clé",img:"img/cle.jpeg"},
{nom:"Bloc note",img:"img/note.jpg"},
{nom:"Tapis souris GM",img:"img/tapis.jpeg"},
{nom:"Tapis souris MM",img:"img/tapis2.jpeg"},
{nom:"Drapeau",img:"img/saina.jpeg"},
{nom:"Fanion",img:"img/saina2.jpeg"}])};

const content=document.getElementById("content");
content.innerHTML=sections.accueil;

document.querySelectorAll("#menu-list li").forEach(item=>{
item.addEventListener("click",()=>{
document.querySelectorAll("#menu-list li").forEach(i=>i.classList.remove("active"));
item.classList.add("active");
let t=item.getAttribute("data-target");
content.innerHTML=sections[t];
menu.classList.remove("open");
toggle.classList.remove("active");
document.body.style.overflow="auto";
if(t==="textiles"){
const subButtons=document.querySelectorAll(".subtabs button"),subContent=document.getElementById("sub-content");
subContent.innerHTML=produitsTextiles.homme.map(p=>`<div class="item"><img src="${p.img}"><p>${p.nom}</p></div>`).join('');
subButtons.forEach(btn=>{
btn.addEventListener("click",()=>{
subButtons.forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
let k=btn.dataset.sub;
subContent.innerHTML=produitsTextiles[k].map(p=>`<div class="item"><img src="${p.img}"><p>${p.nom}</p></div>`).join('');
});
});
}
});
});
</script>
</body>
</html>
